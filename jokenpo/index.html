<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenp√¥</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <header>
        <h1>Jogo em HTML, CSS e JavaScript</h1>
        <h2>Pedra, Papel e Tesoura</h2>
    </header>

    <section class="placar">
        <div id="jogador" class="badge">Jogador</div>
        <div id="computador" class="badge">Comp.</div>
        <span id="placar-jogador">0</span> : <span id="placar-computador">0</span>
    </section>

    <section class="resultado">
        <p>Resultado do Jogo</p>
    </section>
    <section class="escolhas">
        <button class="escolha" id="pedra"><img src="https://images.emojiterra.com/google/android-10/512px/1f44a.png" alt="" height="40" width="40"></button>
        <button class="escolha" id="papel"><img src="https://images.emojiterra.com/google/android-nougat/512px/1f590.png" alt="" height="40" width="40"></button>
        <button class="escolha" id="tesoura"><img src="https://images.emojiterra.com/google/android-10/512px/270c.png" alt="" height="40" width="40"></button>
    </section>

    <p id="jogada">Escolha sua jogada!</p>


    <script src="./js/app.js"></script>
</body>
</html>
