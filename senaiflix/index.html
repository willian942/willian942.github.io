<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senai Flix - Cópia do visual Front da Netflix</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/owl.carousel.css" />
    <link rel="stylesheet" href="./css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/estilo.css" />
    <script src="./js/jquery.min.js" defer></script>
    <script src="./js/owl.carousel.min.js" defer></script>
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <header>
      <section class="container">
        <h2 class="logo">SENAIFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </section>
    </header>

    <main>
      <section class="filme-principal">
        <div class="container">
          <h3 class="titulo">House Of Cards</h3>
          <p class="descricao">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>
          <div class="botoes">
            <button class="botao">
              <i class="fa fa-file-movie-o"></i>
              ASSISTIR AGORA
            </button>
            <button class="botao">
              <i class="fa fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </section>
    </main>
    <section class="filmes">
        <div class="owl-carousel owl-theme">
            <div><img src="./img/pic01.jpg" alt="Filmes"></div>
            <div><img src="./img/pic02.jpg" alt="Filmes"></div>
            <div><img src="./img/pic03.jpg" alt="Filmes"></div>
            <div><img src="./img/pic04.jpg" alt="Filmes"></div>
            <div><img src="./img/pic05.jpg" alt="Filmes"></div>
            <div><img src="./img/pic06.jpg" alt="Filmes"></div>
            <div><img src="./img/pic07.jpg" alt="Filmes"></div>
            <div><img src="./img/pic08.jpg" alt="Filmes"></div>
            <div><img src="./img/pic09.jpg" alt="Filmes"></div>
            <div><img src="./img/pic10.jpg" alt="Filmes"></div>
        </div>
    </section>
  </body>
</html>
